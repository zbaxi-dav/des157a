<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Gathering Table</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>The Gathering Table</h1>
    <p class="subtitle">
      A digital cookbook celebrating memory, family, and food.<br>
      <span class="instruction">Hover on each dish to uncover its making and story.</span>
    </p>
  </header>

  <main>
    <section class="gallery">
      <div class="food-card" data-info="ravioli (blah blah)">
        <img src="images/final1.jpeg" alt="Finished dish" class="visible-img">
        <img src="images/process1.jpeg" alt="Cooking process" class="hidden-img">
        <div class="info"></div>
      </div>

      <div class="food-card" data-info="tamales (blah blah)">
        <img src="images/final2.jpg" alt="Finished dish" class="visible-img">
        <img src="images/process2.jpg" alt="Cooking process" class="hidden-img">
        <div class="info"></div>
      </div>

      <div class="food-card" data-info="indian food (blah blah)">
        <img src="images/final3.jpeg" alt="Finished dish" class="visible-img">
        <img src="images/process3.jpeg" alt="Cooking process" class="hidden-img">
        <div class="info"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>by zahra baxi</p>
  </footer>
</body>
</html>
