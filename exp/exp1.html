    <script>
        //Write a program that takes a lowercase string and capitalizes the first letter of each word in the string.

        var original = prompt("write a lowercase sentence", "").toLowerCase();
        var final = "";
        var uppercase = true;
        
        for (var i = 0; i < original.length; i++){

            var current = original[i];

            if (current === " "){
                final = final + " ";
            }
            else{
                if (uppercase){
                    final = final + current.toUpperCase();
                }
                else{
                    final = final + current.toLowerCase();
                }
                uppercase =!uppercase;
            }
        }
        console.log(final);

    </script>
