<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wisp</title>

<link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>
</head>

<body>
    <header id="game-title">
        ~ Wisp ~
    </header>

    <button id="music-toggle">♫</button>

    <div id="game-container">
    <!-- SCREEN 1: CHARACTER SELECT -->
    <section id="screen-select" class="screen active">
        <p>Select your wanderer</p>
        <div id="character-select">
            <div class="character-card">
                <img src="images/knight.gif" class="char-img">
                <button class="character-btn" data-name="The Knight">Knight</button>
            </div>
            <div class="character-card">
                <img src="images/rogue.gif" class="char-img">
                <button class="character-btn" data-name="The Rogue">Rogue</button>
            </div>
            <div class="character-card">
                <img src="images/mage.gif" class="char-img">
                <button class="character-btn" data-name="The Mage">Mage</button>
            </div>
        </div>
    </section>

    <!-- SCREEN 2: BATTLE -->
    <section id="screen-battle" class="screen">
        <div id="rules">
            <h3>Rules</h3>
            <p>Roll the dice to strike! Your enemy will strike too.</p>
            <p>Rolling ⚄ (5) heals +1 HP    |    Rolling ⚁ (2) shields, halving incoming damage</p>    
        </div>
        <div id="battle-layout">
            <div id="enemy-side">
                <img src="images/enemy.gif" id="enemy-img">
                <p id="enemy-name">Stray Wisp</p>
                <p id="enemy-hp"></p>
            </div>
            <div id="player-side">
                <img id="player-img">
                <p id="player-name"></p>
                <p id="player-hp"></p>
            </div>
        </div>
        <div id="actions"></div>
        <div id="log"></div>
    </section>

    <!-- SCREEN 3: RESULT -->
    <section id="screen-result" class="screen">
        <h2 id="result-text"></h2>
        <button id="play-again">Play Again</button>
    </section>

    <footer>
        <p>a game by zahra - made with html/css/js and some sparkle dust ✦₊⁺</p>
    </footer>

    </div>
</body>
</html>
